<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <title>Searchable Select</title>
    
</head>
<body onload="setSelectOptions()">
    
    <div class="search-select">
        <button id="dropdownBtn" type="button" data-bs-toggle="dropdown">
            <span>Select Country</span>
            <i class="bi bi-caret-down-fill"></i>
        </button>
        <ul class="dropdown-menu">
            <li>
                <input autofocus type="text" placeholder="Search..." onkeyup="filterData(this.value)" />
            </li>
            <div id="search-select-filtered-options">

            </div>            
        </ul>
    </div>


   
</body>
</html>
